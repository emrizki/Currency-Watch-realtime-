<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--navbar-->
<nav style="display:grid;" id="navbar">
  <div>
    <h4 style="float: left; margin-left: 20px;"><a href="#">currency watch</a></h4>
    <ul style="">
      <h5><a href="" id="btn-logout" style="float: right; margin-right: 20px;;">logout</a></h5>
      <h5><a href="" id="btn-news" style="float: right; margin-right: 20px;;">news</a></h5>
    </ul>
  </div>
</nav>

  <!--LOGIN PAGE-->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0" id="login-page">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Currency Watch</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="input-email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="input-password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="btn-login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset" id="btn-register">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!--CURRENCY-->
    <div class="card" style="" id="currency-list">
      <div class="card-body">
        <p class="card-title" id="currency-name">USD to IDR</p>
        <h1 class="card-text" id="currency-value">14500</h1>
      </div>
    </div>

  <!--CURRENCY-->
  <div class="card" style="width: 18rem;" id="currency-list">
    <div class="card-body">
      <p class="card-title" id="currency-name">AED to IDR</p>
      <h1 class="card-text" id="currency-value">12000</h1>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
